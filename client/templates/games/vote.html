<template name='vote'>
  {{#if voted}}
  {{! render spinner if the current question has been voted on}}
    <p class='text-center'>Waiting for others to vote.</p>
    {{> spinner}}
  {{else}}
    {{#if eq numPlayers numAnswers}}
    <div class='question'>
      <div class='question-content panel-group' id='accordion{{id}}' role='tablist' aria-multiselectable='true'>
        <div class='panel panel-default'>
          <div class='panel-heading' role='tab' id='headingOne{{id}}'>
            <h4 class='panel-title'>
              <a data-toggle='collapse' data-parent='#accordion{{id}}' href='#collapseOne{{id}}' aria-expanded='true' aria-controls='collapseOne{{id}}'>
              Pick the most horrible answer.
              </a>
              <div class='clearfix'></div>
            </h4>
          </div>
          <div id='collapseOne{{id}}' class='panel-collapse collapse in' role='tabpanel'
          aria-labelledby='headingOne{{id}}'>
            <div class='panel-body'>
              {{#each answers}}
              <div class='radio'>
                <label>
                  <input type='radio' name='optionsRadios' id='{{this._id}}' value='{{this.username}}'> {{{this.text}}}
                </label>
              </div>
              {{/each}}
              <div class='btn-group pull-left'>
                <button id='vote' class='btn btn-default btn-small disabled'>Vote</button>
              </div>
            </div>
          </div>
          <div class='panel-footer'>
            {{#if eq numPlayers 1}}
            <p>Go ahead, play by yourself. No one is watching.</p>
            {{else}}
            <p>You can vote for yourself.</p>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
    {{else}}
    <div class='clearfix'></div>
    <p class='text-center'>Waiting for others to play.</p>
    {{> spinner}}
    {{/if}}
  {{/if}}
</template>
