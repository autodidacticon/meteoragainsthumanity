<template name='game_item'>
  <div class='question'>
    <div class='question-content panel-group' id='accordion{{id}}' role='tablist' aria-multiselectable='true'>
      <div class='panel panel-default'>
        <div class='panel-heading' role='tab' id='headingOne{{id}}'>
          <h4 class='panel-title'>
            <a data-toggle='collapse' data-parent='#accordion{{id}}' href='#collapseOne{{id}}' aria-expanded='true' aria-controls='collapseOne{{id}}'>
              {{text}}
            </a>
            <div class='clearfix'></div>
          </h4>
        </div>
        <div id='collapseOne{{id}}' class='panel-collapse collapse in' role='tabpanel' aria-labelledby='headingOne{{id}}'>
          <div class='panel-body'>
            {{#each ../cards}}
              <div class='radio'>
                <label>
                  <input type='radio' name='optionsRadios' id='{{this._id}}' value='{{this._id}}'>
                  {{{this.text}}}
                </label>
              </div>
            {{/each}}
            <div class='btn-group pull-left'>
              <button id='play' class='btn btn-default btn-small disabled'>Play your card</button>
              <button id='newCards' class='btn btn-default btn-small'>These cards suck!</button>
            </div>
          </div>
        </div>
        <div class='panel-footer'>
        <p>Expansion: {{expansion}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
