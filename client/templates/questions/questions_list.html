<template name="questionsList">
  <div class="questions">
    {{#each questions}}
      {{> questionItem}}
    {{/each}}


    {{#if nextPath}}
    <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
